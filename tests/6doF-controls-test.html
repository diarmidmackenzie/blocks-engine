<!-- A basic version of 1-block 3D Tetris for testing-->
<!-- keyboard controls only, 2 x 2 grid, 2x1 blocks -->

<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/key-bindings@latest/key-bindings.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/6dof-object-control@v0.2-alpha/src/6dof-object-control.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/6dof-object-control@latest/src/keyboard-hand-controls.min.js"></script>
    <script src="../src/tetris.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement:true">
      <a-entity id="rig">
        <a-entity camera position="0 1.6 0">

        </a-entity>
        <a-entity id="rhand"
                  hand-controls="hand: right"
                  keyboard-hand-controls="logger:#log-panel3"
                  position="0.2 1.3 1.5">
        </a-entity>
      </a-entity>
      <a-mixin id="cube" geometry="primitive: box;"
               scale="0.1 0.1 0.1"
               shadow></a-mixin>
      <a-entity id='shape-gen' shapegenerator="shapes:,,,,,;
                                              keys:KeyA=xminus,
                                                   KeyD=xplus,
                                                   KeyW=zminus,
                                                   KeyS=zplus,
                                                   Space=drop;
                                                   debug:true;
                                                   logger1:#log-panel1;
                                                   logger2:#log-panel2"
                                              position = "0.0 2.0 -1"></a-entity>
      <a-entity tetrisgame="generator: #shape-gen; initialspeed: 10000;scoreboard: #scoreboard" key-bindings="debug:true;bindings:Enter=start"></a-entity>

     <a-entity id="arena" arena="x: 3; z: 3" position = "0 1 -1." color=red>
         <a-plane shadow="receive:true" height="0.3" width="0.3" rotation="-90 0 0" position = "-0.05 0 -0.05" color=red></a-plane>
     </a-entity>


      <!--Scoreboard, and some text to guide the user-->
      <a-text id="scoreboard" value="Score" position="3 1 -3" color="black"></a-text>
      <a-text position="-6 1 -5" color="black" value="Use 6DoF controls: A to start.  Grip + move to move.  Trigger + rotate to rotate."></a-text>

      <!--Some text panels for debug information - only necessary if you are
          running with debug=true-->
      <a-text id="log-panel1" value="Panel 1" position="3 3 -5" color="black"></a-text>
      <a-text id="log-panel2" value="Panel 2" position="-1 3 -5" color="black"></a-text>
      <a-text id="log-panel3" value="Panel 3" position="-5 3 -5" color="black"></a-text>

    </a-scene>
  </body>
</html>
